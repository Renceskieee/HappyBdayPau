<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/FavDoggo.png" />
    <title>Pau</title>
    <style>
        body {
            background: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        p {
            line-height: 14px;
            background: url('./assets/Pau.jpg') no-repeat center center;
            background-attachment: fixed;
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            text-align: justify;
            max-width: 100%;
        }

        .gift-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #ff5e5e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gift-icon:hover {
            background-color: #ff4b4b;
        }

        .gift-icon i {
            color: white;
            font-size: 30px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .images-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .image-item {
            flex: 1;
            max-width: 200px;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .description {
            margin-top: 8px;
            font-size: 14px;
            text-align: center;
            -webkit-text-fill-color: black;
        }

        .close-btn {
            margin-top: 15px;
            background-color: #ff5e5e;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #ff4b4b;
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
            }

            p {
                font-size: 12px;
                text-align: justify;
            }

            .gift-icon {
                width: 60px;
                height: 60px;
            }

            .gift-icon i {
                font-size: 24px;
            }

            .modal-content {
                width: 80%;
            }
        }

        audio {
            display: none;
        }

        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <p id="text"></p>
    <audio id="bg-music" autoplay></audio>

    <div class="gift-icon" onclick="openModal()">üéÅ</div>

    <div class="modal" id="giftModal">
        <div class="modal-content">
            <h2>Surprise üéâ</h2>
            <div class="images-row">
                <div class="image-item">
                    <img src="./assets/necklace.jpg" alt="Necklace">
                    <p class="description">Actually, I bought this necklace around May 2023 then I will give this to you once we meet in person.</p>
                </div>
                <div class="image-item">
                    <img src="./assets/bracelet.jpg" alt="Bracelet">
                    <p class="description">This customized bracelet called "siopao", something related to your birthstone.</p>
                </div>
            </div>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <canvas id="confettiCanvas"></canvas>

    <script>
        const playlist = [
            "./assets/Dilaw.mp3",
            "./assets/Sining.mp3",
            "./assets/Palagi.mp3"
        ];

        let currentSongIndex = 0;
        const audioPlayer = document.getElementById("bg-music");

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            audioPlayer.src = playlist[currentSongIndex];
            audioPlayer.play().catch(error => console.log("Autoplay blocked, user interaction needed."));
        }

        audioPlayer.src = playlist[currentSongIndex];
        audioPlayer.play().catch(error => console.log("Autoplay blocked, user interaction needed."));

        audioPlayer.addEventListener("ended", playNextSong);

        let message = `
        Happy Birthday Pau ‚ô°‚ô°‚ô°
        
        From the very first day we met, I knew you were someone special. It all started in Mobile Legends Bang Bang, just a simple game, just a simple chat. But from that one message asking if we could play together whenever we were both available, everything changed.

        Day by day, our conversations grew longer, from game strategies to random life stories. Each moment we spent chatting made me admire you more. You started sharing bits of your life, your small wins, your struggles, your joys, and I found myself drawn to you in ways I never expected. You became someone I looked forward to talking to, someone who made my days brighter with just a message.

        As time passed, life got busier for both of us. You worked hard for your career, chasing your dreams, and I truly admire that about you. Seeing your dedication and passion for what you do only made me respect you even more. It‚Äôs inspiring to know someone as determined and hardworking as you.

        So today, on your special day, I just want to say: Thank you. Thank you for coming into my life and giving me those unforgettable moments, those butterflies that made my heart race. Thank you for being you, kind, strong, and someone worth admiring.

        I wish you all the happiness in the world, Pau. May your life be filled with endless blessings, good health, and all the success you dream of. No matter where life takes you, know that I‚Äôll always be cheering you on from afar.

        Happy Birthday, Pau ‚ô°‚ô°‚ô°

        Isaiah 60:22 "When the time is right, I, the Lord, will make it happen."
        `;

        message = message.replace(/-/g, "");

        if (window.innerWidth > 1920) {
            // For 31.5" monitor (greater width)
            document.getElementById("text").innerHTML = message.repeat(10); // repeat more times for larger screens
        } else if (window.innerWidth > 1366) {
            // For 27" monitor (medium width)
            document.getElementById("text").innerHTML = message.repeat(7); // repeat for a standard 27" monitor
        } else if (window.innerWidth > 768) {
            // For other large screens or medium screens
            document.getElementById("text").innerHTML = message.repeat(3); 
        } else {
            // For smaller screens like tablets or phones
            document.getElementById("text").innerHTML = message.repeat(2);
        }

        document.body.addEventListener('click', function () {
            document.getElementById("bg-music").play();
        });

        function openModal() {
            document.getElementById("giftModal").style.display = "flex";
            startConfetti();
        }

        function closeModal() {
            document.getElementById("giftModal").style.display = "none";
            stopConfetti();
        }

        const canvas = document.getElementById("confettiCanvas");
        const ctx = canvas.getContext("2d");
        const confetti = [];

        function startConfetti() {
            for (let i = 0; i < 300; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 2,
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * Math.PI * 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            requestAnimationFrame(updateConfetti);
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((c, index) => {
                c.y += c.speed;
                c.x += Math.sin(c.angle);
                if (c.y > canvas.height) confetti.splice(index, 1);
                ctx.fillStyle = c.color;
                ctx.fillRect(c.x, c.y, c.size, c.size);
            });
            if (confetti.length > 0) requestAnimationFrame(updateConfetti);
        }

        function stopConfetti() {
            confetti.length = 0;
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    </script>
</body>
</html>
